{% extends "base.html" %}

{% block head_content %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'coloris.min.css') }}" />
<script src="../static/draw.js" type="module"></script>
<script src="../static/coloris.min.js"></script>
<script src="../static/search.js"></script>
{% endblock %}

{% block main_content %}
    <div class="art_tool">
        <aside class="toolbox">
            <div class="tool_top"></div>

            <a class="text">Brush size</a> <br>
            <input type="range" min="1" max="100" value="2" step="0.5" id="thick"> <br>
            <a class="textsmall">Current size: </a> <br>
            <div class="tool_divider"></div>

            <a class="text" id="color_text">Color</a> <br>
            <input type="text" id="colour" data-coloris> <br>
            <div class="tool_divider"></div>

            <a class="text">Tools</a> <br>
            <img src="../static/images/brush.png" id="brush" class="pt_icon" alt="Brush">
            <!--<button id="brush">Brush</button> <br>-->
            <img src="../static/images/eraser.png" id="eraser" class="pt_icon" alt="Eraser">
            <!--<button id="eraser">Eraser</button> <br>-->
            <img src="../static/images/square.png" id="square" class="pt_icon" alt="Square">
            <!--<button id="square">Square</button> <br>-->
            <img src="../static/images/circle.png" id="circle" class="pt_icon" alt="Circle"> <br>
            <!--<button id="circle">Circle</button> <br>-->
            <a class="textsmall"><input type="checkbox" id="fill_shape">Fill</a> <br>
            <div class="tool_divider"></div>

            <input type="checkbox" id="clearimage" name="clearimage"/>

            <div class="edit_display">
                <div class="edit_details">
                    <form class="text" action="#" id="form_clear" method="POST" novalidate>
                        <a class="text">Are you sure you would like to clear the screen?</a>
                        <br>
                        <a class="textsmall">You cannot undo this!</a>
                        <div class="tool_divider"></div>
                        <div class="edit_btns">
                            <label for="clearimage" class="edit_cancel">Cancel</label>
                            <label for="clearimage">
                                <input type="submit" class="button" value="Clear Screen" onclick="document.getElementById('clearimage').checked = false;">
                            </label>
                        </div>
                    </form>
                </div>
                <div class="back_shadow"></div>
            </div>
            
            <button id="clear" class="tool_btn" onclick="document.getElementById('clearimage').checked = true;">Clear</button> <br>
            
            <div class="tool_divider"></div>

            <a class="text">File</a> <br>
            <input type="checkbox" id="disp_saveimage" name="disp_saveimage"/>

            <div class="edit_display">
                <div class="edit_details">
                    <form class="text" action="#" id="form_image" method="POST" novalidate>
                        <label for="file_name">Save as Image</label>
                        <br>
                        <a class="textsmall">Name your artwork</a>
                        <input type="text" id="file_name" name="file_name" placeholder="xibit_artwork">
                        <div class="tool_divider"></div>
                        <div class="edit_btns">
                            <label for="disp_saveimage" class="edit_cancel">Cancel</label>
                            <label for="disp_saveimage">
                                <input type="submit" class="button" value="Save">
                            </label>
                        </div>
                    </form>
                </div>
                <div class="back_shadow"></div>
            </div>

            <label for="disp_saveimage" class="edit-btn">Save as Image</label>
            <input type="checkbox" id="post" name="post"/>

            <div class="edit_display">
                <div class="edit_details">
                    <form class="text" action="#" id="form_post" method="POST" novalidate>
                        <label for="tags">Post Artwork</label>
                        <br>
                        <a class="textsmall">Add tags that describe your artwork</a>
                        <input type="text" id="tags" name="tags" placeholder="Art">
                        <div class="tool_divider"></div>
                        <div class="edit_btns">
                            <label for="post" class="edit_cancel">Cancel</label>
                            <label for="post">
                                <input type="submit" class="button" value="Post">
                            </label>
                        </div>
                    </form>
                </div>
                <div class="back_shadow"></div>
            </div>

            <label for="post" class="edit-btn">Post</label>
            <div class="tool_bottom"></div>
        </aside>
        <div class="canvas_container" oncontextmenu="return false;">
            <div class="toolbox2">
                <img src="../static/images/undo.png" id="undo" class="undo_btn" alt="Undo">
                <!--<button id="undo" class="tool_btn">Undo</button>-->
            </div>
            <canvas id="canvas">
            </canvas>
        </div>
    </div>
{% endblock %}
